<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Python combat</title>
  </head>
  <body>
    <div>
      <img src="./public/python.png" id="clicked" />
      <h1 id="result"></h1>
    </div>
  </body>
  <script>
    class Counter {
      static set(counter) {
        localStorage.setItem("counter", counter);
      }

      static get() {
        return localStorage.getItem("counter") || 0;
      }
    }

    const clickedElement = document.getElementById("clicked");
    const counterElement = document.getElementById("result");

    let counter = Counter.get();

    const render = () => (counterElement.innerHTML = `Click: ${counter}`);
    render();

    clickedElement.addEventListener("click", (evt) => {
      Counter.set(++counter);
      render();
    });
  </script>
</html>
